<!DOCTYPE html>
<html>
<head>
   <title>Hospital Homepage</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
   <style>
      .container {
         max-width: 800px;
         margin-top: 50px;
      }

      .carousel-item {
         text-align: center;
      }

      .carousel-item img {
         max-height: 400px;
         object-fit: cover;
      }
      .title {
         text-align: center;
         margin-top: 20px;
         font-size: 24px;
         font-weight: bold;
      }
    </style>
</head>
<body>
   <div class="container">
       {% if show_title %}
       <div class="title">Welcome to the Hospital Records</div>
       {% endif %}
       <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
           <ol class="carousel-indicators">
               <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
               <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
               <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
               <!-- Add more carousel indicators as needed -->
           </ol>
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="static\image1.jpg" class="d-block w-100" alt="Image 1">
               </div>
               <div class="carousel-item">
                   <img src="static\image2.jpg" class="d-block w-100" alt="Image 2">
               </div>
               <div class="carousel-item">
                   <img src="static\image3.jpg" class="d-block w-100" alt="Image 3">
               </div>
               <!-- Add more carousel items as needed -->
           </div>
           <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
           </a>
           <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
           </a>
       </div>
       <div class="mt-4">
           <a href="/patients" class="btn btn-primary me-3">Show Patients</a>
           <a href="/patients/add" class="btn btn-success">Add Patient</a>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
