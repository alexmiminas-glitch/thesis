<!DOCTYPE html>
<html>
<head>
   <title>Add Patient</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
   <style>
      .container {
         max-width: 500px;
         margin-top: 50px;
      }

      .mt-4 {
         margin-top: 1.5rem !important;
      }

      .mb-4 {
         margin-bottom: 1.5rem !important;
      }

      .form-label {
         font-weight: bold;
      }

      .btn {
         margin-right: 10px;
      }
   </style>
</head>
<body>
   <div class="container">
       <h1 class="mt-4 mb-4">Add Patient</h1>
       <form action="/patients/add" method="POST">
           <div class="mb-3">
               <label for="first_name" class="form-label">First Name</label>
               <input type="text" class="form-control" id="first_name" name="first_name" required>
           </div>
           <div class="mb-3">
               <label for="last_name" class="form-label">Last Name</label>
               <input type="text" class="form-control" id="last_name" name="last_name" required>
           </div>
           <div class="mb-3">
               <label for="date_of_birth" class="form-label">Date of Birth</label>
               <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
           </div>
           <div class="mb-3">
               <label for="gender" class="form-label">Gender</label>
               <select class="form-select" id="gender" name="gender" required>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>
                   <option value="Other">Other</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="address" class="form-label">Address</label>
               <textarea class="form-control" id="address" name="address" rows="3"></textarea>
           </div>
           <div class="mb-3">
               <label for="phone_number" class="form-label">Phone Number</label>
               <input type="text" class="form-control" id="phone_number" name="phone_number">
           </div>
           <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email" name="email">
           </div>
           <div class="mb-3">
               <label for="condition" class="form-label">Condition</label>
               <textarea class="form-control" id="condition" name="condition" rows="3"></textarea>
           </div>
           <div class="mb-3">
               <label for="prescription" class="form-label">Prescription</label>
               <textarea class="form-control" id="prescription" name="prescription" rows="3"></textarea>
           </div>
           <div class="mb-3">
               <button type="submit" class="btn btn-primary">Add Patient</button>
               <a href="/patients" class="btn btn-secondary">Go to Patients</a>
               <a href="/patients/add" class="btn btn-success">Add Another Patient</a>
           </div>
       </form>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
